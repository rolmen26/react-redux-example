name: React-Redux CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Build Docker Image
      run: docker build -t react-redux-app .

    - name: Run Docker Container
      run: docker run --name react-redux-container react-redux-app

    - name: Copy Build Output
      run: docker cp react-redux-container:/app/dist .

    - name: Save Build Output
      id: save_output
      run: echo "dist=./dist" >> $GITHUB_ENV

    - name: Verify Build Output
      run: ls -las ./dist

    - name: Cleanup
      run: docker rm -f react-redux-container

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages
        folder: ${{ env.dist }}
        token: ${{ secrets.GITHUB_TOKEN }}
