name: React-Redux CI/CD to GitHub Pages

on:
  push:
    branches:
      - master  # Change this to your default branch if it's not master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Specify the Node.js version you are using

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages  # The branch you are deploying to
        folder: dist  # The folder the action should deploy
        token: ${{ secrets.GITHUB_TOKEN }}
